<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <link rel="stylesheet" href="stilovi.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

  <div class="timer-app">
    <div class="time-buttons">
      <button class="pomodoro-btn active">moj dan</button>
      <button class="short-break-btn">dnevnik</button>
      <button class="long-break-btn">napravi savrsen dan</button>
    </div>
    <div class="time-display" style="display: none;">
      <span class="minutes">
        <span class="digit">2</span>
        <span class="digit">5</span>
      </span>
      <span class="dots">:</span>
      <span class="seconds">
        <span class="digit">0</span>
        <span class="digit">0</span>
      </span>
    </div>
    <div class="task-list-display">
      <ul class="task-list"></ul>
    </div>
    <div class="long-break-interval-counter"></div>
    <div class="controls">
      <button class="start-btn">Start</button>
      <button class="reset-btn">Reset</button>
      <button class="settings-btn">Settings</button>
    </div>
    <div class="task-manager">
      <input type="text" class="task-input" placeholder="Enter a new task">
      <input type="time" class="task-start-time" placeholder="Start Time">
      <input type="number" class="task-duration" placeholder="Duration (minutes)">
      <button class="add-task-btn">Add Task</button>
    </div>
  </div>

  <div class="settings-menu-overlay" style="display: none;"></div>
  <div class="settings-menu" style="display: none;">
    <label>moj dan Duration (minutes): <input type="number" id="pomodoro-duration" value="25" max="999"></label>
    <label>dnevnik Duration (minutes): <input type="number" id="short-break-duration" value="5" max="999"></label>
    <label>napravi savrsen dan Duration (minutes): <input type="number" id="long-break-duration" value="15" max="999"></label>
    <label>Long Break Interval: <input type="number" id="long-break-interval" value="4"></label>
    <label>Auto Start Pomodoros: <input type="checkbox" id="auto-start-pomodoros"></label>
    <label>Auto Start Short Breaks: <input type="checkbox" id="auto-start-breaks" checked></label>
    <label>Auto Start Long Breaks: <input type="checkbox" id="auto-start-long-breaks"></label>
    <label>End Sound: 
      <select id="end-sound">
        <option value="sound1.mp3">Sound 1</option>
        <option value="sound2.mp3">Sound 2</option>
        <option value="sound3.mp3">Sound 3</option>
      </select>
    </label>
    <button class="close-settings-btn">Close</button>
  </div>
  <script src="pomodoro.js"></script>

</body>
</html>
